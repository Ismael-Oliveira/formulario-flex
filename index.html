<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Formulário</title>
</head>
<body>

    <div class="container">

        <form action="#" method="post">

            <div class="cad-title">Cadastro Clientes</div>

            <div class="cad-main">
                <div class="cad-left">
                    <div class="cad-data">
                        <label for="name">
                            Name:
                        </label>
                        <input type="text" class="first-input" name="name" id="cad-name">                         
                    </div>

                    <div class="cad-data">
                        <label for="identidade" >
                            Identidade:
                        </label>
                        <input type="text" name="identidade" id="cad-rg">                        
                    </div>

                    <div class="cad-data">
                        <label for="sexo">
                            Sexo:
                        </label> 
                        <select>
                            <option value="M">Masculino</option>
                            <option value="F">Feminino</option>
                        </select>                       
                    </div>

                </div>

                <div class="cad-right">

                    <div class="cad-data">
                        <label for="CPF">
                            CPF:
                        </label>
                        <input type="number" name="CPF" id="cad-cpf">                        
                    </div>    

                    <div class="cad-data">
                        <label for="nascimento">
                            Nascimento:
                        </label>
                        <input type="date" name="nascimento" id="cad-nascimento">
                    </div>    


                </div>

            </div>

            <div class="cad-main">
                <div class="cad-left">
                    <div class="cad-data">
                        <label for="endereco">
                            Endereço:
                        </label>
                        <input type="text" class="first-input" name="endereco" id="cad-address">                         
                    </div>

                    <div class="cad-data">
                        <label for="numero" >
                            Número:
                        </label>
                        <input type="number" name="numero" id="cad-number">                        
                    </div>

                    <div class="cad-data">
                        <label for="estado">
                            Estado:
                        </label> 
                        <select>
                            <option value=""></option>
                            <option value="MG">Minas Gerais</option>
                            <option value="SP">São Paulo</option>
                            <option value="RJ">Rio de Janeiro</option>
                        </select>                       
                    </div>

                </div>

                <div class="cad-right">

                    <div class="cad-data">
                        <label for="complemently">
                            Complemently:
                        </label>
                        <input type="text" name="complemently" id="cad-complemently">                        
                    </div>    

                    <div class="cad-data">
                        <label for="CEP">
                            CEP:
                        </label>
                        <input type="text" name="CEP" id="cad-cep">
                    </div>    

                    <div class="cad-data">
                        <label for="town">
                            Cidade:
                        </label>
                        <input type="text" name="town" id="cad-town">
                    </div>    

                </div>

            </div>

            <div class="cad-main">
                <div class="cad-left">
                    <div class="cad-data">
                        <label for="email">
                            Endereço:
                        </label>
                        <input type="text" class="first-input" name="email" id="cad-email">                         
                    </div>

                    <div class="cad-data">
                        <label for="tel" >
                            Número:
                        </label>
                        <input type="number" name="tel" id="cad-tel">                        
                    </div>

                </div>

                <div class="cad-right">
   
                    <div class="cad-data">
                        <label for="phone">
                            Phone:
                        </label>
                        <input type="text" name="phone" id="cad-phone">
                    </div>     

                </div>

            </div>

            <div class="cad-line"></div>

                <div class="cad-main">
                <div class="cad-left">
                    <div class="cad-data">
                        <label for="login">
                            Login:
                        </label>
                        <input type="text" name="login" id="cad-login">                         
                    </div>

                    <div class="cad-data">
                        <label for="pass" >
                            Número:
                        </label>
                        <input type="password" name="pass" id="cad-pass">                        
                    </div>

                </div>

                <div class="cad-right">
   
                    <div class="cad-data">
                        <label for="pass">
                            Confirmar senha:
                        </label>
                        <input type="password" name="phone" id="cad-phone">
                    </div>     

                </div>

            </div>
            
            <div class="cad-submit">
                <button type="button">Cancelar</button>
                <button type="submit">Confirmar</button>
            </div>
        </form>

    </div>

</body>
</html>
